<section class="video_container">
    <div class="video_list">
        <button class="video_switcher_left" mat-fab (click)="switchVideo('left')">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="video_switcher_right" mat-fab (click)="switchVideo('right')">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <div class="no_video" *ngIf="!keys[0]">
            <img [src]="backdrop_img_high" alt="" *ngIf="hasBackdrop_img" />
        </div>
        <youtube-player
            *ngIf="keys[0]"
            [videoId]="keys[0]"
            suggestedQuality="highres"
            [playerVars]="{
                autoplay: 1,
                controls: 1,
                playlist: keys[0],
                loop: 1,
                modestbranding: 1
            }"
            [height]="500"
            [width]="840"
            >
        </youtube-player>
    </div>
</section>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial>Ok</button>
</div>
